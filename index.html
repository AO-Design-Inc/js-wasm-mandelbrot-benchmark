<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MandelBrot</title>

    <script type="module" src="benchmarks/naive-js/script.js"></script>
    <script type="module" src="benchmarks/improved-js/script.js"></script>
    
</head>
<body>

    <div>
        Show Me MandelBrot in: 
        
        <select name="version" id="version">
            <option value="none" selected disabled hidden>
                Select an Option
            </option>
            <option value="naivejs">Naive JS</option>
            <option value="improvedjs">Improved JS</option>
            <option value="multijs">Multithreaded JS</option>
            <option value="s-rustwasm">Singlethreaded RW</option>
        </select>

        <p>Time to render: </p>
        <p id="time"></p>
        <button id="refresh">Refresh this</button>
    </div>
    <canvas id="canvas" height="1000" width="1000" style="width:50%"></canvas>

    <script type="module" src="index.js"></script>
</body>
</html>
